<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="image-sidebar">
      <div class="background">
        <img
          class="background-image"
          src="images/bg.jpg"
          alt="background-image"
        />
        <figcaption>Photo by NEOM on Unsplash</figcaption>
      </div>
      <div class="logo">
        <img class="logo-image" src="images/odin-lined.png" alt="odin-logo" />
        <h1 class="logo-text">Odin</h1>
      </div>
    </div>
    <div class="form-side">
      <h1>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolor atque
        beatae inventore? Ad illo tempore nam voluptatum eius aspernatur dicta?
        Facere ea ex quibusdam beatae id nemo? Facere, necessitatibus
        asperiores?
      </h1>
      <form>
        <fieldset>
          <div class="left-side">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" />
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="right-side">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name" />
            <label for="phone-number">PHONE NUMBER</label>
            <input type="number" name="phone-number" id="phone-number" />
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
            />
          </div>
        </fieldset>
        <button type="submit">Create Account</button>
        <div class="log-in">
          Already have an account? <a href="#">Log in</a>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
